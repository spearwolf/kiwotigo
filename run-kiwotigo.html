<html>
<head>
  <meta charset="utf-8"/>
  <title>run kiwotigo</title>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    const __kiwotiGo = WebAssembly.instantiateStreaming(
      fetch("kiwotigo.wasm"),
      go.importObject
    ).then((result) => {
      go.run(result.instance);
    });

    function kiwotigoCreateContinent() {
      return __kiwotiGo.then(() => new Promise((resolve) => {
        __kiwotiGo_createContinent((result) => resolve(JSON.parse(result)));
      }));
    }
  </script>
</head>
<body>
</body>
</html>
